<div class="flex items-center min-h-screen bg-white">
  <div class="container mx-auto">
    <div class="max-w-md mx-auto my-10">

      <!-- Card -->
      <div class="bg-white border border-gray-200 rounded-2xl shadow-sm p-8">

        <!-- Título -->
        <div class="text-center mb-6">
          <h1 class="text-3xl font-semibold text-gray-700">
            Acesso ao Sistema
          </h1>
          <p class="text-gray-500 mt-1">
            Entre com suas credenciais para continuar
          </p>
        </div>

        <!-- Form -->
        <form
          [formGroup]="form"
          (ngSubmit)="entrar()"
          class="space-y-6"
        >

          <!-- Email -->
          <div>
            <label class="block mb-1 text-sm text-gray-600">
              E-mail
            </label>

            <input
              type="email"
              formControlName="email"
              placeholder="admin@sistema.com"
              class="w-full px-4 py-2
                     border border-gray-300
                     rounded-xl
                     focus:outline-none
                     focus:ring-2 focus:ring-indigo-200"
            />

            <p
              *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
              class="text-sm text-red-500 mt-1"
            >
              Informe um e-mail válido
            </p>
          </div>

          <!-- Senha -->
          <div>
            <label class="block mb-1 text-sm text-gray-600">
              Senha
            </label>

            <input
              type="password"
              formControlName="password"
              placeholder="********"
              class="w-full px-4 py-2
                     border border-gray-300
                     rounded-xl
                     focus:outline-none
                     focus:ring-2 focus:ring-indigo-200"
            />

            <p
              *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
              class="text-sm text-red-500 mt-1"
            >
              Senha é obrigatória
            </p>
          </div>

          <!-- Erro -->
          <p
            *ngIf="error"
            class="text-sm text-red-600 text-center"
          >
            {{ error }}
          </p>

          <!-- Botão -->
          <button
            type="submit"
            class="w-full py-3
                   bg-indigo-600 text-white
                   rounded-xl
                   hover:bg-indigo-700
                   transition"
          >
            Entrar
          </button>

          <!-- Info -->
          <p class="text-sm text-center text-gray-400 pt-2">
            Acesso restrito a usuários autorizados
          </p>

        </form>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<div class="fixed bottom-5 w-full text-center text-gray-400 text-sm">
  Sistema de Ordem de Serviço
</div>
