<form
  [formGroup]="form"
  (ngSubmit)="entrar()"
  class="min-h-screen flex items-center justify-center bg-slate-100"
>
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md space-y-6">

    <div>
      <h1 class="text-2xl font-bold text-gray-700">Acesso ao Sistema</h1>
      <p class="text-gray-500 text-sm">
        Entre com suas credenciais
      </p>
    </div>

    <div>
      <label class="block text-sm text-gray-600 mb-1">E-mail</label>
      <input
        type="email"
        formControlName="email"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label class="block text-sm text-gray-600 mb-1">Senha</label>
      <input
        type="password"
        formControlName="password"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <p *ngIf="error" class="text-red-500 text-sm">
      {{ error }}
    </p>

    <button
      type="submit"
      class="w-full py-2 bg-blue-900 text-white rounded-lg hover:bg-blue-800"
    >
      Entrar
    </button>

  </div>
</form>
