<div class="max-w-5xl mx-auto">

  <div class="bg-white rounded-xl shadow-sm border border-gray-300 p-8">

    <h2 class="text-2xl font-bold text-gray-700 mb-6">
      Nova Ordem de Serviço
    </h2>

    <form [formGroup]="form" class="space-y-8">

      <!-- Dados principais -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- Número OS -->
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">
            Número da OS
          </label>
          <input
            type="text"
            formControlName="os"
            class="w-full h-11 px-4 border border-gray-300 rounded-lg text-sm
                   focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <!-- Nome -->
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">
            Nome do Serviço
          </label>
          <input
            type="text"
            formControlName="servico"
            class="w-full h-11 px-4 border border-gray-300 rounded-lg text-sm
                   focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <!-- Tipo -->
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">
            Tipo
          </label>
          <select
            formControlName="tipo"
            class="w-full h-11 px-4 border border-gray-300 rounded-lg text-sm bg-white
                   focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="">Selecione</option>
            <option value="Comercial">Comercial</option>
            <option value="Manutenção">Manutenção</option>
            <option value="Obras">Obras</option>
          </select>
        </div>

        <!-- Prioridade -->
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">
            Prioridade
          </label>
          <select
            formControlName="prioridade"
            class="w-full h-11 px-4 border border-gray-300 rounded-lg text-sm bg-white
                   focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="">Selecione</option>
            <option value="BAIXA">Baixa</option>
            <option value="MEDIA">Média</option>
            <option value="ALTA">Alta</option>
            <option value="URGENTE">Urgente</option>
          </select>
        </div>

        <!-- Status -->
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">
            Status
          </label>
          <select
            formControlName="status"
            class="w-full h-11 px-4 border border-gray-300 rounded-lg text-sm bg-white
                   focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="ABERTA">Aberta</option>
            <option value="ATRIBUIDA">Atribuída</option>
            <option value="EM_EXECUCAO">Em execução</option>
            <option value="CONCLUIDO">Concluída</option>
            <option value="CANCELADO">Cancelada</option>
          </select>
        </div>

        <!-- Valor -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Valor do Serviço
          </label>

          <input
            type="text"
            formControlName="valor"
            appCurrencyMask
            class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm
                  focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="R$ 0,00"
          />
        </div>

        <!-- Prazo -->
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">
            Prazo (dias)
          </label>
          <input
            type="number"
            formControlName="prazoDias"
            class="w-full h-11 px-4 border border-gray-300 rounded-lg text-sm
                   focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <!-- Bairro -->
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">
            Bairro
          </label>
          <input
            type="text"
            formControlName="bairro"
            class="w-full h-11 px-4 border border-gray-300 rounded-lg text-sm
                   focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <!-- Latitude -->
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">
            Latitude
          </label>
          <input
            type="number"
            step="0.000001"
            formControlName="latitude"
            placeholder="Ex: -3.0675"
            class="w-full h-11 px-4 border border-gray-300 rounded-lg text-sm
                   focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <!-- Longitude -->
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">
            Longitude
          </label>
          <input
            type="number"
            step="0.000001"
            formControlName="longitude"
            placeholder="Ex: -60.0421"
            class="w-full h-11 px-4 border border-gray-300 rounded-lg text-sm
                   focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

      </div>

      <!-- Endereço -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">
          Endereço
        </label>
        <textarea
          rows="3"
          formControlName="endereco"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        ></textarea>
      </div>

      <!-- Ações -->
      <div class="flex justify-end gap-4 pt-6 border-t border-gray-200">
        <button
          type="button"
          (click)="cancelar()"
          class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700
                hover:bg-gray-100"
        >
          Cancelar
        </button>

        <button
          type="button"
          (click)="salvar()"
          class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold"
        >
          Salvar
        </button>
      </div>

    </form>
  </div>
</div>
