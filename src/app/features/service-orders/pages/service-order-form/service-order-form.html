<div class="p-4 md:p-8 bg-slate-100 min-h-screen font-sans">
  <div class="max-w-5xl mx-auto bg-white rounded-xl shadow-md border border-gray-200 overflow-hidden">
    
    <div class="p-6 border-b border-gray-100 bg-white">
      <h2 class="text-2xl font-bold text-gray-800">
        Nova Ordem de Serviço
      </h2>
      <p class="text-gray-500 text-sm">
        Cadastre os detalhes técnicos e a localização para a nova execução.
      </p>
    </div>

    <form [formGroup]="form" class="p-8 space-y-8">

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

        <div>
          <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">
            Número da OS
          </label>
          <input
            type="text"
            formControlName="os"
            placeholder="Ex: OS-2024-001"
            class="w-full h-11 px-4 border border-gray-300 rounded-md text-sm
                   focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all"
          />
        </div>

        <div class="lg:col-span-2">
          <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">
            Nome do Serviço
          </label>
          <input
            type="text"
            formControlName="servico"
            placeholder="Descrição curta do serviço"
            class="w-full h-11 px-4 border border-gray-300 rounded-md text-sm
                   focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all"
          />
        </div>

        <div>
          <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">
            Tipo de OS
          </label>
          <select
            formControlName="tipo"
            class="w-full h-11 px-4 border border-gray-300 rounded-md text-sm bg-white cursor-pointer
                   focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all appearance-none"
            style="background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2224%22%20height%3D%2224%22%20viewBox%3D%220%200%2024%2024%22%20fill%3D%22none%22%20stroke%3D%22%23a0aec0%22%20stroke-width%3D%222%22%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%3E%3Cpolyline%20points%3D%226%209%2012%2015%2018%209%22%3E%3C%2Fpolyline%3E%3C%2Fsvg%3E'); background-repeat: no-repeat; background-position: right 1rem center; background-size: 1em;"
          >
            <option value="">Selecione</option>
            <option value="Comercial">Comercial</option>
            <option value="Manutenção">Manutenção</option>
            <option value="Obras">Obras</option>
          </select>
        </div>

        <div>
          <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">
            Prioridade
          </label>
          <select
            formControlName="prioridade"
            class="w-full h-11 px-4 border border-gray-300 rounded-md text-sm bg-white cursor-pointer
                   focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all appearance-none"
            style="background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2224%22%20height%3D%2224%22%20viewBox%3D%220%200%2024%2024%22%20fill%3D%22none%22%20stroke%3D%22%23a0aec0%22%20stroke-width%3D%222%22%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%3E%3Cpolyline%20points%3D%226%209%2012%2015%2018%209%22%3E%3C%2Fpolyline%3E%3C%2Fsvg%3E'); background-repeat: no-repeat; background-position: right 1rem center; background-size: 1em;"
          >
            <option value="">Selecione</option>
            <option value="BAIXA">Baixa</option>
            <option value="MEDIA">Média</option>
            <option value="ALTA">Alta</option>
            <option value="URGENTE">Urgente</option>
          </select>
        </div>

        <div>
          <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">
            Status Inicial
          </label>
          <select
            formControlName="status"
            class="w-full h-11 px-4 border border-gray-300 rounded-md text-sm bg-white cursor-pointer
                   focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all appearance-none"
            style="background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2224%22%20height%3D%2224%22%20viewBox%3D%220%200%2024%2024%22%20fill%3D%22none%22%20stroke%3D%22%23a0aec0%22%20stroke-width%3D%222%22%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%3E%3Cpolyline%20points%3D%226%209%2012%2015%2018%209%22%3E%3C%2Fpolyline%3E%3C%2Fsvg%3E'); background-repeat: no-repeat; background-position: right 1rem center; background-size: 1em;"
          >
            <option value="ABERTA">Aberta</option>
            <option value="ATRIBUIDA">Atribuída</option>
            <option value="EM_EXECUCAO">Em execução</option>
            <option value="CONCLUIDO">Concluída</option>
            <option value="CANCELADO">Cancelada</option>
          </select>
        </div>

        <div>
          <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">
            Valor do Serviço
          </label>
          <input
            type="text"
            formControlName="valor"
            appCurrencyMask
            class="w-full h-11 px-4 border border-gray-300 rounded-md text-sm
                   focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all"
            placeholder="R$ 0,00"
          />
        </div>

        <div>
          <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">
            Prazo (dias)
          </label>
          <input
            type="number"
            formControlName="prazoDias"
            class="w-full h-11 px-4 border border-gray-300 rounded-md text-sm
                   focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all"
          />
        </div>

        <div>
          <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">
            Bairro
          </label>
          <input
            type="text"
            formControlName="bairro"
            class="w-full h-11 px-4 border border-gray-300 rounded-md text-sm
                   focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all"
          />
        </div>
      </div>

      <div class="bg-slate-50 p-6 rounded-lg border border-gray-100 grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="md:col-span-2">
          <h3 class="text-sm font-bold text-gray-700 mb-1">Geolocalização</h3>
          <p class="text-xs text-gray-500">Coordenadas para mapeamento da equipe</p>
        </div>
        
        <div>
          <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Latitude</label>
          <input
            type="number"
            step="0.000001"
            formControlName="latitude"
            placeholder="Ex: -3.0675"
            class="w-full h-11 px-4 border border-gray-300 rounded-md text-sm bg-white 
                   focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all"
          />
        </div>

        <div>
          <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Longitude</label>
          <input
            type="number"
            step="0.000001"
            formControlName="longitude"
            placeholder="Ex: -60.0421"
            class="w-full h-11 px-4 border border-gray-300 rounded-md text-sm bg-white 
                   focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all"
          />
        </div>
      </div>

      <div>
        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">
          Endereço Completo
        </label>
        <textarea
          rows="3"
          formControlName="endereco"
          placeholder="Rua, número, complemento e ponto de referência..."
          class="w-full px-4 py-3 border border-gray-300 rounded-md text-sm
                 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all resize-none"
        ></textarea>
      </div>

      <div class="flex items-center justify-end gap-3 pt-6 border-t border-gray-200">
        <button
          type="button"
          (click)="cancelar()"
          class="px-6 py-2.5 border border-gray-300 text-gray-600 rounded-md font-semibold text-sm
                 hover:bg-gray-50 transition-colors"
        >
          Cancelar
        </button>

        <button
          type="button"
          (click)="salvar()"
          class="px-5 py-2.5 bg-blue-800 text-white rounded-md font-semibold text-sm
                 hover:bg-blue-700 transition-all shadow-sm flex items-center gap-2"
        >
          Salvar Ordem de Serviço
        </button>
      </div>
      <div class="px-8 py-3 bg-gray-50 border-t border-gray-100">
        <p class="text-[11px] text-gray-400 font-medium text-center">
          *Certifique-se de que todos os campos obrigatórios estão preenchidos
        </p>
      </div>
    </form>
  </div>
</div>
