<div class="bg-white rounded-lg shadow">
  <table class="min-w-full text-sm">
    <thead class="bg-gray-50 border-b">
      <tr>
        <th class="px-4 py-3 text-left">OS</th>
        <th class="px-4 py-3 text-left">Serviço</th>
        <th class="px-4 py-3">Tipo</th>
        <th class="px-4 py-3">Prioridade</th>
        <th class="px-4 py-3">Status</th>
        <th class="px-4 py-3">Bairro</th>
        <th class="px-4 py-3">Ações</th>
      </tr>
    </thead>

    <tbody class="divide-y">
      <tr *ngFor="let os of serviceOrders" class="hover:bg-gray-50">
        <td class="px-4 py-3 font-medium">{{ os.osNumber }}</td>
        <td class="px-4 py-3">{{ os.name }}</td>
        <td class="px-4 py-3 text-center">{{ os.type }}</td>

        <td class="px-4 py-3 text-center">
          <span
            class="px-2 py-1 rounded text-xs font-semibold"
            [ngClass]="getPriorityClass(os.priority)"
          >
            {{ os.priority }}
          </span>
        </td>

        <td class="px-4 py-3 text-center">
          <span
            class="px-2 py-1 rounded text-xs font-semibold"
            [ngClass]="getStatusClass(os.status)"
          >
            {{ os.status }}
          </span>
        </td>

        <td class="px-4 py-3 text-center">{{ os.neighborhood }}</td>

        <td class="px-4 py-3 text-center space-x-2">
          <a
            [routerLink]="[os.id, 'edit']"
            class="text-blue-600 hover:underline"
          >
            Editar
          </a>

          <a
            [routerLink]="[os.id, 'execution']"
            class="text-green-600 hover:underline"
          >
            Executar
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
