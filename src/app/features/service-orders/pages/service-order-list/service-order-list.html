<div class="p-4 md:p-8 bg-slate-100 min-h-screen font-sans"> 

  <div class="max-w-7xl mx-auto bg-white rounded-xl shadow-md border border-gray-200 overflow-hidden">
    
    <div class="p-6 border-b border-gray-100">
      <div class="flex flex-col md:flex-row justify-between items-center gap-4">
          
          <div class="relative flex-1 w-full">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </span>
            <input
              type="text"
              name="search"
              [(ngModel)]="searchTerm"
              placeholder="Buscar ordens de serviço por código, bairro ou serviço..."
              class="w-full pl-10 px-4 py-2 border border-gray-300 rounded-lg text-sm
                    focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
            />
          </div>

          <button
            type="button"
            (click)="exportToExcel()"
            class="w-full md:w-auto px-6 py-2 bg-emerald-600 text-white rounded-lg
                   hover:bg-emerald-700 flex items-center justify-center gap-2 text-sm font-semibold transition-colors shadow-sm"
          >
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor" class="size-5">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M7.5 12l4.5 4.5m0 0L16.5 12m-4.5 4.5V3" />
            </svg>
            Exportar Excel
          </button>
      </div>
    </div>

    <div class="overflow-x-auto">
      <table class="w-full text-sm">
        <thead class="bg-gray-50 text-gray-600 border-b border-gray-200">
          <tr>
            <th class="h-12 px-6 text-left font-bold uppercase text-[11px] tracking-wider">OS</th>
            <th class="h-12 px-6 text-left font-bold uppercase text-[11px] tracking-wider">Serviço</th>
            <th class="h-12 px-6 text-left font-bold uppercase text-[11px] tracking-wider">Tipo</th>
            <th class="h-12 px-6 text-left font-bold uppercase text-[11px] tracking-wider">Prioridade</th>
            <th class="h-12 px-6 text-left font-bold uppercase text-[11px] tracking-wider">Status</th>
            <th class="h-12 px-6 text-left font-bold uppercase text-[11px] tracking-wider">Bairro</th>
            <th class="h-12 px-6 text-center font-bold uppercase text-[11px] tracking-wider">Ações</th>
          </tr>
        </thead>

        <tbody class="divide-y divide-gray-100">
          <tr
            *ngFor="let os of serviceOrders"
            class="hover:bg-slate-50 transition-colors"
          >
            <td class="px-6 py-4 font-semibold text-blue-700">
              {{ os.os }}
            </td>

            <td class="px-6 py-4 text-gray-700">
              {{ os.servico }}
            </td>

            <td class="px-6 py-4 text-gray-500">
              {{ os.tipo }}
            </td>

            <td class="px-6 py-4">
              <span
                class="px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-tighter"
                [ngClass]="getPriorityClass(os.prioridade)"
              >
                {{ os.prioridade }}
              </span>
            </td>

            <td class="px-6 py-4">
              <span
                class="px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-tighter"
                [ngClass]="getStatusClass(os.status)"
              >
                {{ os.status }}
              </span>
            </td>

            <td class="px-6 py-4 text-gray-600">
              {{ os.bairro }}
            </td>

            <td class="px-6 py-4">
              <div class="flex justify-center gap-2">

                <a
                  *ngIf="os.status !== 'CONCLUIDO' && os.status !== 'CANCELADO'; else bloqueado"
                  [routerLink]="['/service-order', os.id, 'edit']"
                  class="p-2 border border-gray-200 rounded-lg hover:bg-gray-100 text-gray-600 transition-all"
                  title="Editar Ordem de Serviço"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                  </svg>
                </a>

                <ng-template #bloqueado>
                  <button disabled class="p-2 border border-gray-100 rounded-lg opacity-30 cursor-not-allowed text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                    </svg>
                  </button>
                </ng-template>

                <a
                  [routerLink]="['ABERTO','ATRIBUIDO','EM_EXECUCAO'].includes(os.status) ? [os.id, 'execution'] : null"
                  [class.pointer-events-none]="!['ABERTO','ATRIBUIDO','EM_EXECUCAO'].includes(os.status)"
                  [class.opacity-40]="!['ABERTO','ATRIBUIDO','EM_EXECUCAO'].includes(os.status)"
                  class="p-2 border border-gray-200 rounded-lg transition-all hover:bg-blue-50 text-blue-600"
                  title="Executar Serviço"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                  </svg>
                </a>

                <button
                  *ngIf="os.status !== 'CONCLUIDO' && os.status !== 'CANCELADO'"
                  (click)="cancelar(os.id)"
                  class="p-2 border border-gray-200 rounded-lg hover:bg-red-50 text-red-600 transition-all"
                  title="Cancelar Ordem"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 flex flex-col md:flex-row justify-between items-center gap-2">
      <p class="text-xs font-bold text-gray-500 ">
        Total de registros encontrados: <span class="text-blue-700">{{ serviceOrders.length }}</span>
      </p>
    </div>

  </div>
</div>
