<div> 

  <!-- Card -->
  <div class="min-h-auto justify-center from-slate-100 to-slate-50">
    <div class="w-full bg-white rounded-xl shadow-sm p-8 border border-gray-300">
      
      <!-- Busca -->
      <div class="flex justify-between items-center mb-6">
          <div class="flex-1">
            <input
              type="text"
              name="search"
              [(ngModel)]="searchTerm"
              placeholder="Buscar ordens de serviço..."
              class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm
                    focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <button
            type="button"
            (click)="exportToExcel()"
            class="ml-4 px-4 py-2 bg-emerald-600 text-white rounded-lg
                  hover:bg-emerald-700 flex items-center gap-2 text-sm font-semibold"
          >
            <!-- Ícone -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor" class="size-5">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M7.5 12l4.5 4.5m0 0L16.5 12m-4.5 4.5V3" />
            </svg>
            Exportar
          </button>
        </div>

      <!-- Tabela -->
      <div class="mt-8 overflow-x-auto">
        <table class="w-full text-sm">
          <thead class="text-gray-600">
            <tr class="border-b border-gray-300">
              <th class="h-12 px-4 text-left font-medium">OS</th>
              <th class="h-12 px-4 text-left font-medium">Serviço</th>
              <th class="h-12 px-4 text-left font-medium">Tipo</th>
              <th class="h-12 px-4 text-left font-medium">Prioridade</th>
              <th class="h-12 px-4 text-left font-medium">Status</th>
              <th class="h-12 px-4 text-left font-medium">Bairro</th>
              <th class="h-12 px-4 text-left font-medium">Ações</th>
            </tr>
          </thead>

          <tbody>
            <tr
              *ngFor="let os of serviceOrders"
              class="border-b border-gray-300 hover:bg-gray-100 transition-colors"
            >
              <td class="p-4 font-medium">
                {{ os.os }}
              </td>

              <td class="p-4">
                {{ os.servico }}
              </td>

              <td class="p-4">
                {{ os.tipo }}
              </td>

              <td class="p-4">
                <span
                  class="px-3 py-1 rounded-full text-xs font-semibold"
                  [ngClass]="getPriorityClass(os.prioridade)"
                >
                  {{ os.prioridade }}
                </span>
              </td>

              <td class="p-4">
                <span
                  class="px-3 py-1 rounded-full text-xs font-semibold"
                  [ngClass]="getStatusClass(os.status)"
                >
                  {{ os.status }}
                </span>
              </td>

              <td class="p-4">
                {{ os.bairro }}
              </td>

              <td class="p-4 flex gap-2">
                <!-- Editar -->
                <a
                  [routerLink]="[os.id, 'edit']"
                  class="p-3 border border-gray-300 rounded hover:bg-gray-200"
                  title="Editar"
                >
                  <span class="material-icons text-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                    </svg>
                  </span>
                </a>

                <!-- Executar -->
                <a
                  [routerLink]="[os.id, 'execution']"
                  class="p-3 border border-gray-300 rounded hover:bg-gray-200"
                  title="Executar"
                >
                  <span class="material-icons text-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                  </svg>
  
                  </span>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
