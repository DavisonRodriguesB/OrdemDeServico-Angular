<div class="p-4 md:p-8 bg-slate-100 min-h-screen font-sans"> 

  <div class="max-w-7xl mx-auto bg-white rounded-xl shadow-md border border-gray-200 overflow-hidden">
    
    <div class="p-6 border-b border-gray-100">
      <div class="flex flex-col md:flex-row justify-between items-center gap-4">
          
          <div class="relative flex-1 w-full">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </span>
            <input
              type="text"
              [(ngModel)]="searchTerm"
              placeholder="Buscar equipes por nome, responsável ou tipo..."
              class="w-full pl-10 px-4 py-2 border border-gray-300 rounded-lg text-sm
                    focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
            />
          </div>

      </div>
    </div>

    <div class="overflow-x-auto">
      <table class="w-full text-sm">
        <thead class="bg-gray-50 text-gray-600 border-b border-gray-200">
          <tr>
            <th class="h-12 px-6 text-left font-bold uppercase text-[11px] tracking-wider">Nome da Equipe</th>
            <th class="h-12 px-6 text-left font-bold uppercase text-[11px] tracking-wider">Tipo de Serviço</th>
            <th class="h-12 px-6 text-left font-bold uppercase text-[11px] tracking-wider">Responsável</th>
            <th class="h-12 px-6 text-left font-bold uppercase text-[11px] tracking-wider">Membros</th>
            <th class="h-12 px-6 text-left font-bold uppercase text-[11px] tracking-wider">Status</th>
            <th class="h-12 px-6 text-center font-bold uppercase text-[11px] tracking-wider">Ações</th>
          </tr>
        </thead>

        <tbody class="divide-y divide-gray-100">
          <tr
            *ngFor="let team of teams"
            class="hover:bg-slate-50 transition-colors"
          >
            <td class="px-6 py-4 font-semibold text-blue-700">
              {{ team.nome }}
            </td>

            <td class="px-6 py-4 text-gray-700">
              {{ team.tipoServico }}
            </td>

            <td class="px-6 py-4 text-gray-600 font-medium">
              {{ team.responsavel }}
            </td>

            <td class="px-6 py-4 text-gray-500">
              <div class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" />
                </svg>
                {{ team.quantidadeMembros }}
              </div>
            </td>

            <td class="px-6 py-4">
              <span
                class="px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-tighter border"
                [ngClass]="getStatusClass(team.status)"
              >
                {{ team.status }}
              </span>
            </td>

            <td class="px-6 py-4">
              <div class="flex justify-center gap-2">
                
                <a
                  [routerLink]="['/teams', team.id, 'edit']"
                  class="p-2 border border-gray-200 rounded-lg hover:bg-gray-100 text-gray-600 transition-all"
                  title="Editar Equipe"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                  </svg>
                </a>

                <button
                  (click)="toggleStatus(team)"
                  class="p-2 border rounded-lg transition-all"
                  [ngClass]="{
                    'border-red-100 text-red-600 hover:bg-red-50': team.status === 'ATIVA',
                    'border-emerald-100 text-emerald-600 hover:bg-emerald-50': team.status === 'INATIVA'
                  }"
                  [title]="team.status === 'ATIVA' ? 'Inativar equipe' : 'Ativar equipe'"
                >
                  <svg *ngIf="team.status === 'ATIVA'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                  </svg>
                  <svg *ngIf="team.status === 'INATIVA'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 flex flex-col md:flex-row justify-between items-center gap-2">
      <p class="text-xs font-bold text-gray-500 tracking-wide">
        Total de equipes cadastradas: <span class="text-blue-700">{{ teams.length }}</span>
      </p>
    </div>

  </div>
</div>
