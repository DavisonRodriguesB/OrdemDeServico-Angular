<!-- Card -->
  <div class="bg-white rounded-xl shadow-sm p-8 border border-gray-300">

    <!-- Busca -->
    <div class="mb-6">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        placeholder="Buscar equipes..."
        class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm
               focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Tabela -->
    <div class="overflow-x-auto">
      <table class="w-full text-sm">
        <thead class="text-gray-600">
          <tr class="border-b border-gray-300">
            <th class="h-12 px-4 text-left">Nome</th>
            <th class="h-12 px-4 text-left">Tipo Serviço</th>
            <th class="h-12 px-4 text-left">Responsável</th>
            <th class="h-12 px-4 text-left">Membros</th>
            <th class="h-12 px-4 text-left">Status</th>
            <th class="h-12 px-4 text-left">Ações</th>
          </tr>
        </thead>

        <tbody>
          <tr
            *ngFor="let team of teams"
            class="border-b border-gray-300 hover:bg-gray-100"
          >
            <td class="p-4 font-medium">{{ team.nome }}</td>
            <td class="p-4">{{ team.tipoServico }}</td>
            <td class="p-4">{{ team.responsavel }}</td>
            <td class="p-4">{{ team.quantidadeMembros }}</td>

            <td class="p-4">
              <span
                class="px-3 py-1 rounded-full text-xs font-semibold"
                [ngClass]="getStatusClass(team.status)"
              >
                {{ team.status }}
              </span>
            </td>

            <td class="p-4 flex gap-2">
              <!-- Editar -->
             <a
                [routerLink]="['/teams', team.id, 'edit']"
                class="p-3 border border-gray-300 rounded hover:bg-gray-200"
                title="Editar"
                >
                <span class="material-icons text-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                    </svg>
                  </span>
            </a>

              <!-- Ativar / Inativar -->
                <button
                    (click)="toggleStatus(team)"
                    class="p-3 border rounded transition-colors"
                    [ngClass]="{
                        'border-red-300 text-red-600 hover:bg-red-100': team.status === 'ATIVA',
                        'border-green-300 text-green-600 hover:bg-green-100': team.status === 'INATIVA'
                    }"
                    [title]="team.status === 'ATIVA' ? 'Inativar equipe' : 'Ativar equipe'"
                    >
                    <span class="material-icons text-sm">

                        <!-- Ícone para INATIVAR -->
                        <svg
                        *ngIf="team.status === 'ATIVA'"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="size-6"
                        >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                        />
                        </svg>

                        <!-- Ícone para ATIVAR -->
                        <svg
                        *ngIf="team.status === 'INATIVA'"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="size-6"
                        >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                        />
                        </svg>

                    </span>
                </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
