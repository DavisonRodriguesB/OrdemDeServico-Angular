<header class="h-16 bg-white border-b flex items-center justify-between px-8 shadow-sm relative">

  <h1 class="text-lg font-semibold text-gray-800">
    Sistema de Ordem de Serviço
  </h1>

  <div class="flex items-center gap-3 cursor-pointer select-none" (click)="toggleMenu()">
    <span class="text-sm text-gray-700">
      Olá, {{ user?.name }}
    </span>

    <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" stroke-width="2"
         viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" 
        d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
    </svg>
  </div>

  <!-- Dropdown -->
  <div
    *ngIf="menuOpen"
    class="absolute right-8 top-16 w-56 bg-white rounded-lg shadow-lg border z-50"
  >
    <div class="p-4 border-b">
      <p class="font-semibold text-gray-800">{{ user?.name }}</p>
      <p class="text-sm text-gray-500">{{ user?.email }}</p>
    </div>

    <button
      (click)="logout()"
      class="w-full text-left px-4 py-3 text-sm text-red-600 hover:bg-red-50"
    >
      Sair do sistema
    </button>
  </div>

</header>
