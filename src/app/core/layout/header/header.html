<header class="h-16 bg-white border-b flex items-center justify-between px-8 shadow-sm relative">

  <h1 class="text-lg font-semibold text-gray-800">
    Sistema de Ordem de Serviço
  </h1>

  <!-- Usuário -->
  <div class="relative flex items-center gap-3 cursor-pointer" (click)="toggleMenu()">

    <span class="text-sm text-gray-700">
      Olá, <strong>{{ user?.name }}</strong>
    </span>

    <!-- Ícone -->
    <div>
      <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" stroke-width="2"
         viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" 
        d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
      </svg>

    </div>

    <!-- Dropdown -->
    <div
      *ngIf="menuOpen"
      class="absolute right-1 top-8 w-60 bg-white rounded-xl shadow-xl border border-gray-200 z-50 overflow-hidden"
    >

      <!-- Header do card -->
      <div class="px-4 py-3 border-b bg-gray-50">
        <p class="text-sm font-semibold text-gray-800">
          {{ user?.name }}
        </p>
        <p class="text-xs text-gray-500">
          {{ user?.email }}
        </p>
        <span
          class="inline-block mt-2 px-2 py-0.5 text-xs rounded bg-blue-100 text-blue-800"
        >
          {{ user?.role }}
        </span>
      </div>

      <!-- Ações -->
      <button
        (click)="logout()"
        class="w-full flex items-center gap-3 px-4 py-3
              text-sm text-red-600 hover:bg-red-50 transition"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75"
          />
        </svg>

        <span>Sair do sistema</span>
      </button>

    </div>
  </div>

</header>
