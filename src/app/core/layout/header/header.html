<header class="h-16 bg-white border-b border-gray-100 flex items-center justify-between px-6 shadow-sm sticky top-0 z-40">
  
  <div class="flex items-center gap-4">
    <h1 class="text-base font-semibold text-slate-800">
      {{ user?.role === 'ADMIN' ? 'Sistema de Ordem de Serviço' : 'Operação de Serviços' }}
    </h1>
  </div>

  <div class="flex items-center gap-6">
    
    <button class="relative p-2 text-slate-600 hover:text-blue-800 hover:bg-blue-50 rounded-full transition-all">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
      </svg>
      <span class="absolute top-2 right-2.5 w-2 h-2 bg-red-500 border-2 border-white rounded-full"></span>
    </button>

    <div class="h-8 w-[1px] bg-gray-100"></div>

    <div class="relative">
      <button 
        (click)="toggleMenu()" 
        class="flex items-center gap-3 p-1.5 pl-3 rounded-xl hover:bg-gray-50 transition-all border border-transparent hover:border-gray-200"
      >
        <div class="text-right hidden sm:block">
          <p class="text-sm font-semibold text-slate-900 leading-tight">{{ user?.name }}</p>
          <p class="text-xs text-slate-500 font-normal uppercase">{{ user?.role }}</p>
        </div>
        
        <div class="w-9 h-9 bg-slate-100 border border-slate-200 rounded-xl flex items-center justify-center text-blue-800 font-semibold shadow-sm">
          {{ user?.name?.charAt(0) }}
        </div>
      </button>

      <div
        *ngIf="menuOpen"
        class="absolute right-0 mt-3 w-64 bg-white rounded-2xl shadow-2xl border border-gray-100 z-50 overflow-hidden py-2"
      >
        <div class="px-4 py-3 border-b border-gray-50 mb-1">
          <p class="text-sm font-semibold text-slate-900">{{ user?.name }}</p>
          <p class="text-xs font-normal text-slate-500 truncate">{{ user?.email }}</p>
        </div>

        <button class="w-full flex items-center gap-3 px-4 py-2.5 text-sm font-normal text-slate-600 hover:bg-slate-50 transition-colors text-left">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.963-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
          </svg>
          Meu Perfil
        </button>

        <button
          (click)="logout()"
          class="w-full flex items-center gap-3 px-4 py-2.5 mt-1 border-t border-gray-50 text-sm font-medium text-red-600 hover:bg-red-50 transition-all"
        >
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 text-red-500">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
          </svg>
          Sair do sistema
        </button>
      </div>
    </div>
  </div>

</header>
